---

- name: prep the servers
  hosts: all
  vars_files:
    - roles/common/vars/vars.yml
  become: true
  roles:
    - prep

- hosts: controller
  vars_files:
    - roles/common/vars/vars.yml
  roles:
    - controller
    - hpecp

- name: Prep host
  hosts: localhost
  roles:
    - localhost
  vars_files:
    - roles/common/vars/vars.yml
